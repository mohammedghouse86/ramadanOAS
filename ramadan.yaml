openapi: 3.0.0
info:
  title: Ramadan REST API
  version: 1.0.2
  description: A simple API that provides information about Ramadan, protected by JWT bearer tokens.

servers:
  - url: https://ramadan-rmhl.onrender.com

paths:
  /login:
    post:
      summary: Get JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
              required:
                - username
            example:
              username: "user123"
      responses:
        "200":
          description: JWT token returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
              example:
                token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

  /ramadan:
    get:
      summary: Get general info about Ramadan
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Ramadan info
          content:
            application/json:
              schema:
                type: object
              example:
                message: "Ramadan is the ninth month of the Islamic calendar."

  /ramadan/month:
    get:
      summary: Get month number of Ramadan
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Month of Ramadan
          content:
            application/json:
              schema:
                type: object
              example:
                month: 9

  /ramadan/benefits:
    get:
      summary: Get list of Ramadan benefits
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of benefits
          content:
            application/json:
              schema:
                type: object
                properties:
                  benefits:
                    type: array
                    items:
                      type: string
              example:
                benefits:
                  - "Improves self-discipline"
                  - "Increases empathy for the less fortunate"

  /ramadan/fasting:
    get:
      summary: Get info about fasting
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Info about fasting
          content:
            application/json:
              schema:
                type: object
              example:
                message: "Fasting during Ramadan means abstaining from food, drink, and other physical needs during daylight hours."

  /ramadan/iftar:
    get:
      summary: Get info about Iftar
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Info about Iftar
          content:
            application/json:
              schema:
                type: object
                properties:
                  iftar:
                    type: string
              example:
                iftar: "Iftar is the meal with which Muslims break their fast at sunset."

  /ramadan/suhoor:
    get:
      summary: Get info about Suhoor
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Info about Suhoor
          content:
            application/json:
              schema:
                type: object
                properties:
                  suhoor:
                    type: string
              example:
                suhoor: "Suhoor is the pre-dawn meal before the fast begins."

  /ramadan/prayers:
    get:
      summary: Get info about Taraweeh prayers
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Info about Taraweeh prayers
          content:
            application/json:
              schema:
                type: object
                properties:
                  prayers:
                    type: string
              example:
                prayers: "Taraweeh are special night prayers performed during Ramadan."

  /ramadan/tips:
    get:
      summary: Get tips for fasting during Ramadan
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of helpful tips
          content:
            application/json:
              schema:
                type: object
                properties:
                  tips:
                    type: array
                    items:
                      type: string
              example:
                tips:
                  - "Drink plenty of water at Suhoor"
                  - "Avoid heavy meals at Iftar"
                  - "Rest when possible"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
